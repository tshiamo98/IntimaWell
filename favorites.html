<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorites | IntimaWell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš§</text></svg>">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <!-- Age Verification (same as index.html) -->
    <div id="ageVerification" class="age-verification-modal">
        <!-- Copy from index.html -->
    </div>

    <!-- Navigation (same as index.html) -->
    <header class="main-header">
        <!-- Copy header from index.html -->
    </header>

    <!-- Favorites Page Content -->
    <main>
        <section class="section favorites-section">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title">Your Favorites</h1>
                    <p class="page-subtitle">Save products you love for later</p>
                </div>

                <div id="favoritesList" class="favorites-container">
                    <!-- Favorites will be loaded dynamically -->
                    <div class="favorites-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading your favorites...</p>
                    </div>
                </div>
                
                <div class="section-footer">
                    <a href="shop.html" class="btn-primary">
                        <i class="fas fa-shopping-bag"></i> Browse More Products
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="main-footer">
        <!-- Copy footer from index.html -->
    </footer>

    <!-- Auth Modal (same as index.html) -->
    <div id="auth-modal" class="auth-modal">
        <!-- Copy auth modal from index.html -->
    </div>

    <!-- Load scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="auth-ui.js"></script>
    <script src="cart-favorites.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Initialize favorites page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize theme system
            if (typeof initThemeSystem === 'function') {
                initThemeSystem();
            }
            
            // Initialize mobile navigation
            if (typeof initMobileNavigation === 'function') {
                initMobileNavigation();
            }
            
            // Initialize age verification
            if (typeof initAgeVerification === 'function') {
                initAgeVerification();
            }
            
            // Check if user is logged in
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    // Redirect to login if not logged in
                    if (window.authUI && window.authUI.showAuthModal) {
                        window.authUI.showAuthModal('login');
                    }
                    document.getElementById('favoritesList').innerHTML = `
                        <div class="empty-favorites">
                            <i class="fas fa-user-lock"></i>
                            <h3>Please Login</h3>
                            <p>You need to be logged in to view your favorites</p>
                            <button class="btn-primary" onclick="window.authUI.showAuthModal('login')">
                                Login / Sign Up
                            </button>
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
